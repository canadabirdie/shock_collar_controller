<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shock collar controller</title>
    </head>
    <body>
        <span>Collar is {% if on %}
        <span style="color:green">on</span>
        {% else %}<span style="color:red">off</span>
        {% endif %}</span>
        <form action="/shock/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Shock!">
        </form>
        <a href="/config/">Config</a>
    </body>
</html>
